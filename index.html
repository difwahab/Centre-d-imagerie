<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre d'Imagerie Benameur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 id="title">Centre d'Imagerie Benameur</h1>
        <p id="subtitle">Radiologie et imagerie médicale à Oran</p>
        <select id="language-switcher">
            <option value="fr">Français</option>
            <option value="ar">عربي</option>
        </select>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <button id="menu-toggle" aria-label="Toggle menu">&#9776;</button>
        <ul id="menu">
            <li><a href="#about">À propos</a></li>
            <li><a href="#services">Nos services</a></li>
            <li><a href="#doctor">Le Dr. Cherif Benameur</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="about">
            <h2>À propos du Centre</h2>
            <p id="about-text"></p>
        </section>

        <section id="services">
            <h2 id="services-title"></h2>
            <ul id="services-list"></ul>
        </section>

        <section id="doctor">
            <h2 id="doctor-title"></h2>
            <p id="doctor-text"></p>
        </section>

        <section id="contact">
            <h2 id="contact-title"></h2>
            <form id="contact-form">
                <label for="name" id="name-label"></label>
                <input type="text" id="name" name="name" required>

                <label for="email" id="email-label"></label>
                <input type="email" id="email" name="email" required>

                <label for="message" id="message-label"></label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" id="submit-button"></button>
            </form>
            <div id="contact-info">
                <p id="address"></p>
                <p id="phone"></p>
                <p id="email"></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p id="footer"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
